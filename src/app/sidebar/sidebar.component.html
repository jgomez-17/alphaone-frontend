<div class="sidebar">
    <h3 class="title font3" >Carrito</h3>
</div>
<div class="divider">
    <div>
        <ul class="favorite-list">
            <li *ngFor="let videos of listaVideos">
                <div class="card">
                    <img class="mini-image" [src]="videos.data.image" alt="">
                </div>
                <div>
                    <div class="title-inside font3">
                        {{videos.data.titulo}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
